            paths:
                - '%paths.base%/features/oidc'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'OIDCContext'
        introspection:
            paths:
                - '%paths.base%/features/introspection'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'IntrospectionContext'
        revocation:
            paths:
                - '%paths.base%/features/revocation'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'RevocationContext'
