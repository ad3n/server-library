default:
    suites:
        client:
            paths:
                - '%paths.base%/features/client'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'ClientContext'
        grant_type:
            paths:
                - '%paths.base%/features/grant'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'RefreshTokenGrantTypeContext'
                - 'ClientCredentialsGrantTypeContext'
                - 'JwtBearerGrantTypeContext'
                - 'ResourceOwnerPasswordCredentialsGrantTypeContext'
                - 'AuthorizationCodeGrantTypeContext'
        oidc:
            paths:
                - '%paths.base%/features/oidc'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'OIDCContext'
        introspection:
            paths:
                - '%paths.base%/features/introspection'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'IntrospectionContext'
        revocation:
            paths:
                - '%paths.base%/features/revocation'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'RevocationContext'
