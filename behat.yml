        client:
            paths:
                - '%paths.base%/features/client'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'ClientContext'
        grant_type:
            paths:
                - '%paths.base%/features/grant_type'
            contexts:
                - 'ApplicationContext'
                - 'ResponseContext'
                - 'RefreshTokenGrantTypeContext'
                - 'ClientCredentialsGrantTypeContext'
                - 'JwtBearerGrantTypeContext'
                - 'ResourceOwnerPasswordCredentialsGrantTypeContext'
                - 'AuthorizationCodeGrantTypeContext'
